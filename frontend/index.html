<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Husky Dashboard</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div id="toolbar">
    <button id="liveModeBtn">Go back to Live</button>
    <button id="bagPanelBtn">Bag files playback</button>
    <button id="playBtn" style="display:none">Play</button>

    <div id="timeControls">
      <label for="timeSlider">Time</label>
      <input id="timeSlider" type="range" min="0" max="0" value="0" step="0.04">
      <span id="timeLabel">t = 0.00 s</span>
      <button id="liveBtn" title="Jump to live">Live</button>
    </div>

    <div id="status">—</div>
  </div>

  <div id="canvas-wrap">
    <canvas id="view"></canvas>
  </div>

  <div id="bagPanel" class="hidden">
    <div id="bagPanelInner">
      <div class="bag-panel-header">
        <h3>Choose a bag file</h3>
        <button id="bagPanelClose" class="small">✕</button>
      </div>
      <div id="bagPanelBody">
        <p id="bagPanelStatus" class="muted">Loading…</p>
        <ul id="bagList" class="bag-list"></ul>
      </div>
    </div>
  </div>

  <!-- TS entry -->
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
