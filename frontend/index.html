<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Husky Dashboard</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div id="toolbar">
    <button id="resetBtn">Reset</button>
    <button id="reverseBtn">Reverse Replay</button>

    <div style="margin-left:20px; display:flex; align-items:center; gap:8px;">
      <label for="timeSlider" style="font-size:12px; opacity:0.85;">Time</label>
      <input id="timeSlider" type="range" min="0" max="0" value="0" step="0.04" style="width:320px;">
      <span id="timeLabel" style="font-size:12px; opacity:0.85;">t = 0.00 s</span>
      <button id="liveBtn" title="Jump to live">Live</button>
    </div>

    <div id="status">â€”</div>
  </div>
  <div id="canvas-wrap">
    <canvas id="view"></canvas>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
